plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.itdat.store.itdat"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.itdat.store.itdat"
        minSdkVersion 24
        targetSdk = flutter.targetSdkVersion
        versionCode = 5
        versionName = "1.0.4"
    }

    signingConfigs {
        debug {
            storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            storeFile file("C:/Mobile/release-key.jks")
            storePassword 'itdatstore'
            keyAlias 'itdat_release_key'
            keyPassword 'itdatstore'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release // 릴리즈 키 사용 설정

            // ProGuard 활성화
            minifyEnabled false
            shrinkResources false

            // ProGuard 설정 파일 참조
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.gms:play-services-auth:20.5.0'
    implementation 'androidx.webkit:webkit:1.8.0'
    implementation 'com.google.android.play:app-update:2.1.0'
    implementation 'com.google.android.play:app-update-ktx:2.1.0'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation 'org.openjsse:openjsse:1.1.7'
    implementation 'org.conscrypt:conscrypt-android:2.5.2'
}
